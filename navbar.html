<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link
    rel="icon"
    href="https://www.expedia.com/favicon.ico"
    type="logo.svg"
  />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  </head>
  <body id="margin">
    <div id="navbar">
      <div id="nav-1">
        <div>
          <img
            id="main-logo"
            src="https://www.expedia.co.in/_dms/header/logo.svg?locale=en_GB&siteid=27&2"
            alt=""
          />
        </div>
        <div>
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">
              More Travel <i class="fa-solid fa-angle-down"></i>
            </button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#"
                ><box-icon
                  name="buildings"
                  animation="burst"
                  color="#7f7b7c"
                ></box-icon>
                &nbsp; Stays</a
              >
              <a href="#"
                ><box-icon
                  name="plane-alt"
                  type="solid"
                  animation="burst"
                  color="#7f7b7c"
                ></box-icon>
                &nbsp; Flight</a
              >
              <a href="#"
                ><box-icon
                  name="car"
                  animation="burst"
                  color="#7f7b7c"
                ></box-icon>
                &nbsp; Car</a
              >
              <a href="#">
                <box-icon
                  name="briefcase-alt"
                  type="solid"
                  flip="horizontal"
                  animation="tada"
                  color="#7f7b7c"
                ></box-icon>
                &nbsp; Packages</a
              >
              <a href="#"
                ><box-icon
                  name="collection"
                  animation="burst"
                  color="#7f7b7c"
                ></box-icon
                >&nbsp; Holiday Activites</a
              >
              <a href="#">Deals</a>
              <a href="#">Group & meetings</a>
              <a href="#">Mobile</a>
            </div>
          </div>
        </div>
      </div>
      <div id="right">
        <a href="#"
          ><div class="link1">
            <box-icon
              class="icon"
              name="globe"
              animation="burst"
              color="#7f7b7c"
            ></box-icon
            >&nbsp; English
          </div></a
        >
        <a href="#"><div class="link">Support</div></a>
        <a href="#"><div class="link3">Trips</div></a>
        <a href="#"
          ><div class="link">
            <box-icon
              name="bell-ring"
              type="solid"
              animation="tada"
              color="#7f7b7c"
            ></box-icon></div
        ></a>
        <a href="./signUp.html"
          ><div class="link" id="username"><i class="fa-solid fa-user"></i></div
        ></a>
      </div>
    </div>
    <hr />
  </body>
  <script>
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById('myDropdown').classList.toggle('show');
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName('dropdown-content');
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    };
  </script>
</html>
